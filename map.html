<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ski-slopes.uk - interactive map of all UK ski slopes</title>
    <meta name="description" content="An interactive map of all the dry slopes,
    snow-domes and real snow slopes throughout the UK">

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

<!--#include virtual="/includes/mast_head.html" -->

    <div class="container">

        <div class="content-title">
            <p class="lead">Select a slope to see more information <img id="spinner" style="position:absolute" src="/images/spinner.gif" /></p>
        </div>

        <div class="content-map">
            <svg id="chart" class="chart"></svg>
        </div>

        <div class="advert"><p></p></div>

        <div class="copyright"></div>

    </div><!-- .container -->

    <div id="slopeModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <table>
                <tr>
                    <td colspan="2" id="modalTitle"></td>
                </tr>
                <tr class="table-content">
                    <td class="table-cat">Surface type</td>
                    <td id="modalSurface" class="cell-content"></td>
                </tr>
                <tr class="table-content">
                    <td class="table-cat">Address</td>
                    <td id="modalAddress" class="cell-content"></td>
                </tr>
                <tr class="table-content">
                    <td class="table-cat">Website</td>
                    <td id="modalURL" class="cell-content"></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="js/modal.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/slopes.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-91448592-1', 'auto');
        ga('send', 'pageview');

    </script>

</body>

</html>
