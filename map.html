<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UK Ski Slopes</title>

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <div class="mast-head">
        <div class="container">
            <p><a href="./index.html">ukskislopes.com</a></p>
        </div>
    </div>

    <div class="container">

        <div class="content-title">
            <p class="lead">Select a slope to see more ...</p>
        </div>

        <div class="content-map">
            <svg id="chart" class="chart"></svg>
        </div>

        <div class="advert"><p></p></div>

        <div class="copyright"></div>

    </div><!-- .container -->

    <div id="slopeModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <table>
                <tr>
                    <td colspan="2" id="modalTitle"></td>
                </tr>
                <tr class="table-content">
                    <td class="table-cat">Surface type</td>
                    <td id="modalSurface" class="cell-content"></td>
                </tr>
                <tr class="table-content">
                    <td class="table-cat">Address</td>
                    <td id="modalAddress" class="cell-content"></td>
                </tr>
                <tr class="table-content">
                    <td class="table-cat">Website</td>
                    <td id="modalURL" class="cell-content"></td>
                </tr>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="js/modal.js" type="text/javascript"></script>
    <script src="js/slopes.js" type="text/javascript"></script>
    <script src="js/map.js" type="text/javascript"></script>

</body>

</html>
